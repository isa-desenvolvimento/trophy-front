language: node_js
node_js:
  - "v14.15.3"
cache: yarn
before_script:
  - yarn global add vue-cli
  - sudo apt-get install expect
script:
  # test
  - yarn test:unit 
  - yarn run build
deploy:
  provider: pages
  local-dir: dist/
  github-token: $GITHUB_TOKEN  
  keep-history: false
  on:
    branch: master
  target-branch: gh-pages
  committer-from-gh: true